<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>convert to decimal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <h1>decimal to binary and binary to decimal</h1>
    </div>
    <div class="container">
      <div class="tobinary">
        <h3>decimal to binary converter</h3>
        <hr class="hrline">
        <input type="number" name="number" id="decimal" class="decimal-input" />
        <button class="btn1" onclick="convertToBinary()">Convert</button> <br><br>
        <input type="text" name="outputtext" id="binary-output" class="output-area">
      </div>

      <div class="todecimal">
        <h3>binary to decimal converter</h3>
        <hr class="hrline">
        <input type="number" name="number" id="binary" class="binary-input" />
        <button class="btn2" onclick="converttodecimal()">Convert</button><br><br>
        <input type="text" name="outputtext" id="decimal-output" class="output-area">
      </div>
      <button class="clear-btn" onclick="clearall()">Clear All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
